<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Backbone.js tutorial</title>
    <link rel="stylesheet" type="text/css" href="/static/css/app.css">
</head>
<body>

    <section id="todoapp">

        <header id="header">
            <h1>Todos</h1>
            <div>
                <a href="#">show all</a> |
                <a href="#/completed">show completed</a> |
                <a href="#/pending">show pending</a> |
            </div>
            <input id="new-todo" placeholder="What needs to be done?">
        </header>

        <section id="main">
            <ul id="todo-list">

            </ul>
        </section>

    </section>

    <!-- Template -->
    <script type="text/template" id="item-template">
        <div class="view">
            <label><input type="checkbox" class="toggle" <%= completed ? 'checked' : ''%> ><%- title %></label>
            <input class="edit" value="<%- title %>">
            <button class="destroy">remove</button>
        </div>
    </script>

    <!-- Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.3.3/backbone-min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone-localstorage.js/1.1.16/backbone.localStorage-min.js" type="text/javascript"></script>

    <!-- JS Application -->
    <script src="/static/js/app.js" type="text/javascript"></script>
</body>
</html>
